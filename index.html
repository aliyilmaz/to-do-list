<!DOCTYPE html>
<html>
  <head>
    <base href="./" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <div class="task-list">
        <form>
          <input type="text" class="task-search" placeholder="Search..." />
          <div style="text-align: right; padding-bottom: 15px">
            <label for="all-select">All select</label>
            <input id="all-select" class="select-button" type="checkbox" />
          </div>
          <ul id="style-1"></ul>
          <div class="text-left">
            <button type="button" class="load-more">Load more</button>
          </div>
          <hr class="navSeperator" />
          <div style="margin-bottom: 10px; text-align: right">
            <i class="bi bi-check-all" id="completed"></i>
            <i class="bi bi-type-strikethrough" id="cancel"></i>
            <i class="bi bi-x" id="delete"></i>
          </div>
          <div class="form-group mt-4">
            <textarea name="task" id="task-text" class="task-text" placeholder="task..."></textarea>
            <button class="btn btn-success btn-sm" style="float: right">
              create
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- #wrap -->

    <script>
      $(function () {
        $.getJSON("data.json", function (data) {
          $.each(data["kategoriler"], function (key, value) {
            $("ul").append("<li>" + "<span>" + value["title"] + "</span>" + "</li>"
            );
          });
        });
      });
    </script>
  </body>
</html>
